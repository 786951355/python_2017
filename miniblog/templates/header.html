<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>基于Django, 妹子UI做的简易博客</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="icon" type="/static/image/png" href="/static/assets/i/favicon.png">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="/static/assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
  <link rel="apple-touch-icon-precomposed" href="/static/assets/i/app-icon72x72@2x.png">
  <meta name="msapplication-TileImage" content="/static/assets/i/app-icon72x72@2x.png">
  <meta name="msapplication-TileColor" content="#0e90d2">
  <link rel="stylesheet" href="/static/assets/css/amazeui.min.css">
  <link rel="stylesheet" href="/static/assets/css/app.css">
</head>

<header class="am-topbar am-topbar-brand am-topbar-inverse am-u-sm-centered">
    <div class="am-u-sm-12 am-u-sm-centered">
        <h2 class="am-text-center">基于Django的简易博客</h2>
    </div>
</header>
<hr>
<!-- nav start -->
<nav class="am-g am-g-fixed blog-fixed blog-nav">

    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only blog-button am-collapsed" data-am-collapse="{target: '#blog-collapse'}">
        <span class="am-sr-only">导航切换</span>
        <span class="am-icon-bars"></span>
    </button>

    <div class="am-topbar-collapse am-collapse" id="blog-collapse" style="height: 20px;">
        <ul class="am-nav am-nav-pills am-topbar-nav">
          <li class="am-active"><a href="{% url 'index' %}">首页</a></li>
            {% for tag in tag_list %}
            <li><a href="{{ tag.get_absolute_url }}">{{ tag }}</a></li>
            {% endfor %}
        </ul>
        <form class="am-topbar-form am-topbar-right am-form-inline" role="search" action="{% url 'search' %}">
            {% csrf_token %}
          <div class="am-form-group">
            <input type="text" class="am-form-field am-input-sm" placeholder="关键字" name="keywords">
            <button type="submit" class="am-btn am-btn-primary">站内搜索</button>
          </div>
        </form>
    </div>

</nav>
<hr>
